<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraDepi</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
    <link rel="icon" type="image/png" href="LOGO.png" sizes="any"> <!-- Favicon senza stretching -->
</head>

<body>
    <div class="top-bar">
        <img src="LOGO B.png" alt="Logo" class="logo"> <!-- Logo -->
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-links">
            <a href="#chi-sono">Chi Sono</a>
            <a href="#progetti">Portfolio</a>
            <a href="#contattititolo">Contattami</a>
        </nav>
    </div>
    <div class="container">
        <!-- Intestazione -->
        

        <!-- Contenuto principale -->
        <main>
            <section id="chi-sono">
                <h2>Chi Sono</h2>
                <!-- Contenuto vuoto per ora -->
            </section>

            <section id="progetti">
                <h2>Portfolio</h2>
                <!-- Contenuto vuoto per ora -->
            </section>

            <section id="contattititolo">
                <h2>Contattami</h2>
                <form action="https://formsubmit.co/fradepidsgn@gmail.com" method="POST">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Invia</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-background"></div> <!-- Space for footer background image -->
            <div class="footer-minimal">
                <a href="https://www.instagram.com/fradepi/" target="_blank" aria-label="Instagram">
                    <img src="Instagram-01.png" alt="Instagram">
                </a>
                <a href="https://wa.me/3930047254" target="_blank" aria-label="WhatsApp">
                    <img src="Whatsapp-01.png" alt="WhatsApp">
                </a>
                <a href="https://pin.it/ixDkaURHC" target="_blank" aria-label="Pinterest">
                    <img src="Pinterest-01.png" alt="Pinterest">
                </a>
            </div>
            <div class="footer-professional">
                <p>&copy; 2024 Francesco De Pinto. Tutti i diritti riservati.</p>
                <p>Contattami: <a href="mailto:fradepidsgn@gmail.com">fradepidsgn@gmail.com</a></p>
            </div>
        </footer>
    </div>
